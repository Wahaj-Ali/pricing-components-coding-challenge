<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Pricing component with toggle</title>
</head>

<body>
  <h1 id="pricing-title">Our Pricing</h1>
  <div class="price-slider">
    <p>Annually</p>
    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    <p>Monthly</p>
  </div>
  <div class="packages">
    <div class="container">
      <h3>Basic</h3>
      <h2><span>$</span><span id="basic-price">199.99</span></h2>
      <hr class="solid">
      <p>500 GB Storage</p>
      <hr class="solid">
      <p>2 Users Allowed</p>
      <hr class="solid">
      <p>Send up to 3 GB</p>
      <hr class="solid">
      <button>LEARN MORE</button>
    </div>

    <div class="container">
      <h3>Professional</h3>
      <h2><span>$</span><span id='pro-price'>249.99</span></h2>
      <hr class="solid">
      <p>1 TB Storage</p>
      <hr class="solid">
      <p>5 Years Allowed</p>
      <hr class="solid">
      <p>Send up to 10 GB</p>
      <hr class="solid">
      <button>LEARN MORE</button>
    </div>

    <div class="container">
      <h3>Master</h3>
      <h2><span>$</span><span id='master-price'>399.99</span></h2>
      <hr class="solid">
      <p>2 TB Storage</p>
      <hr class="solid">
      <p>10 Years Allowed</p>
      <hr class="solid">
      <p>Send up to 20 GB</p>
      <hr class="solid">
      <button>LEARN MORE</button>
    </div>

  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <p>Coded by <a href="https://github.com/Wahaj-Ali" target="_blank">Wahaj Ali</a>.</p>
  </footer>
</body>
<script src="index.js"></script>

</html>
